# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

# See http://guides.rubyonrails.org/i18n.html for a list of I18N options

en:
  activerecord:
    errors:
      models:
        user:
          attributes:
            username:
              too_short: Username must be between 3 and 30 characters.
              too_long: Username must be between 3 and 30 characters.
              invalid: Can only contain letters, numbers and underscores.
            email:
              too_short: Email must be at least 6 characters of length.
            password:
              too_short: Password is too short, it must contain at least 4 characters.
              confirmation: Password doesn't match that of the Password Confirmation field.
            password_confirmation:
              too_short: Password is too short, it must contain at least 4 characters.